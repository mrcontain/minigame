<body>

    <script>
        let ws = null;

        function getTimestamp() {
            const now = new Date();
            return now.toTimeString().split(' ')[0];
        }

        function addMessage(message, type = 'system') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<span class="timestamp">[${getTimestamp()}]</span>${message}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = 'ğŸŸ¢ å·²è¿æ¥';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'âš« æœªè¿æ¥';
            }
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('å·²ç»è¿æ¥äº†ï¼', 'system');
                return;
            }

            const wsUrl = document.getElementById('wsUrl').value;
            const playerId = document.getElementById('playerId').value;
            const roomId = document.getElementById('roomId').value;

            if (!playerId || !roomId) {
                addMessage('è¯·è¾“å…¥ç©å®¶ ID å’Œæˆ¿é—´ ID', 'error');
                return;
            }

            const fullUrl = `${wsUrl}?player_id=${playerId}&room_id=${roomId}`;
            addMessage(`æ­£åœ¨è¿æ¥åˆ°: ${fullUrl}`, 'system');

            try {
                ws = new WebSocket(fullUrl);

                ws.onopen = function() {

                    addMessage('âœ… WebSocket è¿æ¥å·²å»ºç«‹', 'system');
                };

                ws.onmessage = function(event) {

                    // å°è¯•è§£æ JSON
                    try {

                        console.log('è§£æåçš„æ¶ˆæ¯:', data);
                    } catch (e) {
                        console.log('é JSON æ¶ˆæ¯:', event.data);
                    }
                };

                ws.onerror = function(error) {
                    addMessage(`âŒ WebSocket é”™è¯¯: ${error}`, 'error');
                    console.error('WebSocket error:', error);
                };

                ws.onclose = function(event) {
                    updateStatus(false);
                    addMessage(`ğŸ”Œ è¿æ¥å·²å…³é—­ (ä»£ç : ${event.code}, åŸå› : ${event.reason || 'æ— '})`, 'system');
                    ws = null;

            } catch (error) {
                addMessage(`âŒ è¿æ¥å¤±è´¥: ${error.message}`, 'error');
            }
        }

        function disconnect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
                addMessage('æ­£åœ¨æ–­å¼€è¿æ¥...', 'system');
            } else {
                addMessage('å½“å‰æ²¡æœ‰æ´»åŠ¨è¿æ¥', 'system');
            }
        }

        function sendMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {

                return;
            }

            const playerId = parseInt(document.getElementById('playerId').value);
            const content = document.getElementById('messageContent').value;

            if (!content) {
                addMessage('âŒ æ¶ˆæ¯å†…å®¹ä¸èƒ½ä¸ºç©º', 'error');
                return;
            }

            const message = {
                player_id: playerId,
                content: content
            };

            try {
                ws.send(JSON.stringify(message));
                addMessage(`ğŸ“¤ å·²å‘é€: ${JSON.stringify(message, null, 2)}`, 'sent');
            } catch (error) {
                addMessage(`âŒ å‘é€å¤±è´¥: ${error.message}`, 'error');
            }
        }

        function clearMessages() {

        }

        // åˆå§‹åŒ–
        window.onload = function() {

            addMessage('ğŸ’¡ æç¤º: ç¡®ä¿æœåŠ¡å™¨æ­£åœ¨è¿è¡Œåœ¨ localhost:7777', 'system');
        };

        // é¡µé¢å…³é—­æ—¶æ–­å¼€è¿æ¥
        window.onbeforeunload = function() {

        // å›è½¦å‘é€æ¶ˆæ¯
